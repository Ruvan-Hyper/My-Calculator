<!DOCTYPE html>
<html>
    <head>
        <title>Ruvan Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="java" type="text/js" href="java.js"
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <h1>Ruvan's Calculator</h1>
        <form id="calform" Name="cal">

            <input name="display" style ="width:550px;height:100px;text-align:center;background-color: skyblue;"><br/>
            <input type= button value="0" onclick="cal.display.value+='0'" style="background-color: lightgrey;">
            <input type= button value="1" onclick="cal.display.value+='1'" style="background-color: lightgrey;">
            <input type= button value="2" onclick="cal.display.value+='2'" style="background-color:lightgrey;">
            <input type= button value="+" onclick="cal.display.value+='+'" style="background-color: lightgreen;"> </br>
            <input type= button value="3" onclick="cal.display.value+='3'" style="background-color: lightgrey;">
            <input type= button value="4" onclick="cal.display.value+='4'"style="background-color: lightgrey;">
            <input type= button value="5" onclick="cal.display.value+='5'" style="background-color: lightgrey;">
            <input type= button value="-" onclick="cal.display.value+='-'" style="background-color: lightgreen;">  </br>
            <input type= button value="6" onclick="cal.display.value+='6'" style="background-color: lightgrey;">
            <input type= button value="7" onclick="cal.display.value+='7'" style="background-color: lightgrey;">
            <input type= button value="8" onclick="cal.display.value+='8'" style="background-color: lightgrey;">
            <input type= button value="x" onclick="cal.display.value+='*'" style="background-color:lightgreen;">  </br>
            <input type= button value="9" onclick="cal.display.value+='9'" style="background-color: lightgrey;">
            <input type= button value="c" onclick="cal.display.value=''" style="background-color:lightgreen;">
            <input type= button value="=" onclick="cal.display.value=eval(cal.display.value)" style="background-color: lightgreen;">
            <input type= button value="&#247;" onclick="cal.display.value+='/'" style="background-color:lightgreen;">


        </form>





    </body>






</html>
